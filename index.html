<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Tashkent, UZ</div>
                <div class="date">Monday 11 July 2022</div>
            </section>
            <div class="main-temp">
                <div class="temp">33<span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">19°C / 39°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search...">
        </header>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
